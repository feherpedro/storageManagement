
<div *ngIf="status">
    <h2><span jhiTranslate="storageManagementApp.status.detail.title">Status</span> {{status.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="storageManagementApp.status.name">Name</span></dt>
        <dd>
            <span>{{status.name}}</span>
        </dd>
        <dt><span jhiTranslate="storageManagementApp.status.code">Code</span></dt>
        <dd>
            <span>{{status.code}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'status/'+ status.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
