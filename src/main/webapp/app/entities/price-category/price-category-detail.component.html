
<div *ngIf="priceCategory">
    <h2><span jhiTranslate="storageManagementApp.priceCategory.detail.title">Price Category</span> {{priceCategory.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="storageManagementApp.priceCategory.name">Name</span></dt>
        <dd>
            <span>{{priceCategory.name}}</span>
        </dd>
        <dt><span jhiTranslate="storageManagementApp.priceCategory.price">Price</span></dt>
        <dd>
            <span>{{priceCategory.price}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'price-category/'+ priceCategory.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
